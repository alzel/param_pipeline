
input_files:
  models:
   THIS_model: "models/THIS_model.ipynb"
   
#default config output_dir
config_dir: "defaults"
#saving configs
output_dir: "configs"

params:
#learning rates alpha
#r = a*np.random.rand(n)
#alpha = 10 ** r
  alpha:
    a: -4
    #b: 0
    n: 1

#momentum beta
#beta = 1 - 10 ^ r
#r E [-a, -b] r.r. -3, -1
  beta:
    a: -3
    b: -1
    n: 1

  mbatch: [100]

  adam:
    beta1: 0.9
    beta2: 0.999
    epsilon: 10e-9

  epochs: 3
  dropout: [0, 0.25, 0.5]
  nFC: [10, 20, 30]
